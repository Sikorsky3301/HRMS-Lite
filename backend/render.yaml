services:
  - type: web
    name: hrms-lite-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      # DATABASE_URL will be automatically set when you link a PostgreSQL database
      # Add a PostgreSQL database service in Render and link it to this web service
